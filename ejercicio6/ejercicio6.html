<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <script language="javascript">
        function fnombre() {
            var nombre = prompt("Introduzca su nombre")
            var apellidos = prompt("Introduzca sus apellidos")
            var repe = prompt("Introduzca el numero de veces que quiere mostrarlos")

            for (x = 0; x < repe; x++) {
                document.write(nombre + " " + apellidos + "<br>");
            }




        }
    </script>
    <h1>Presiona para Mostrar su nombre </h1>
    <form>
        <input type="button" value="Mostrar" onclick=fnombre()>
    </form>
</body>

</html>
