    <script>
        function fnumero() {
            var numaleatorio = Math.floor((Math.random() * (iMax)) + 1);
            var intentos = prompt("Inserte un numero de intentos para adivinar el numero");

            while (x < intentos) {
                var numerousuario = prompt("Intente acertar el numero");

                if (numerousuario == numaleatorio) {
